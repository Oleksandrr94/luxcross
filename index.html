    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправлення...</title>
    <script>
        setTimeout(function() {
            var url = "https://heylink.me/luxcross/";
            var win = window.open(url, "_blank");

                window.location.href = url;
            }

    </script>
</head>
